{% extends 'base.html'%}
{%block title%}Boggle{% endblock %}
{%block content%} 
    <section id="boggle">
        <table  class="board">
            <tbody>
                {%for row in board%}
                <tr>
                    {%for cell in row%}
                        <td>{{cell}}</td>
                    {%endfor%}
                </tr>
                {% endfor %}
            </tbody>    
        </table>

        <p class="text">High Score: 
            <b>{{ highscore }}</b> 
            in {{ nplays }} plays
        </p>

        <p class="text">
            Score : <b class="score">0</b>
            Seconds Left <b class="timer"></b>
        </p>

        <form class="add-word" method="POST">
            <label for="guess">Enter Guess</label>
            <input type="text" name="word" id="guess" class="word" placeholder="Enter Guess">
            <button id="btn">Submit</button>
        </form>

        <p class="msg">
            <!-- our JS will put messages here dynamically -->
        </p>
    
        <ul class="words">
            <!-- our JS will words here as they score -->   
        </ul>


    </section>
{% endblock %}
